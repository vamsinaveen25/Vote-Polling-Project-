<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Page</title>
  
 

  <style>
    body {
      
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      height: 400px;
      width: 300px;
      padding: 20px;
      border: px solid #832727;
      border-radius: 5px;
      border-top-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
    }


    h1 {
      text-align: center;
      color: aliceblue;
    }

    input[type="text"],
    input[type="password"],
    
   
   
    button {
      display: block;
      width: 100%;
      margin-bottom: 0px;
      margin-top: 30px;
      padding: 8px;
      font-size: 16px;
      margin-left: -10px;
      border-radius: 8px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 70px;
      width: 160px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      text-align: center;
      color: red;
    }

    .wrapper {
  display:flex;
  justify-content:center;
  align-items: center;
  height:100vh;
  width:100%;
  background:url('https://i.pinimg.com/originals/09/05/a7/0905a74092fa43fce6218aa48f6a26a4.jpg') no-repeat;
  background-size:cover;
  background-position:center;
  background-color: #66fcf1;
  animation:animateBg 4s linear infinite;
}
@keyframes animateBg {
  100% {
    filter:hue-rotate(360deg);
  }
}
p{
  color: aliceblue;
  margin-left: 40px;
  margin-top: 50px;
}
.form1-container{
  height: 500px;
      width: 300px;
      padding: 20px;
      border: px solid #ccc;
      border-radius: 5px;
      border-top-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
      margin-top: -50px;

}
.button1{
    position: relative;
    top: 20px;
}
p{
  color: aliceblue;
  position: relative;
  top: -40px;
}
.para1{
  position: relative;top: 10px;
}
#textcontent{
  color: white;
}

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="form-container" id="loginForm">
    <h1>Login</h1>
    <form>
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="button1">Login</button>
    </form>
    <div id="loginMessage"></div>
    <p class="para1">Don't have an account?  <a href="#" onclick="showSignupForm()">SignUp</a></p>
  </div>

  <div class="form1-container" id="signupForm" style="display:none;">
    <h1>SignUp</h1>
    <form>
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
     
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Create Password" required>
      <input type="password" id="rePassword" placeholder="Re-enter Password" required>
      <button type="submit"  >SignUp</button>
    </form>
    <div id="signupMessage"></div>
    <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
  </div>

</div>

  
  <script >
    function showSignupForm() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('signupForm').style.display = 'block';
  }

  function showLoginForm() {
    document.getElementById('loginForm').style.display = 'block';
    document.getElementById('signupForm').style.display = 'none';
  }

  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

 
    var username = document.getElementById('loginUsername').value;
    var password = document.getElementById('loginPassword').value;


    var storedUsers = JSON.parse(localStorage.getItem('users')) || [];

    var userFound = storedUsers.find(function(user) {
      return user.username === username && user.password === password;
    });

    if (userFound) {
  
      document.getElementById('loginMessage').textContent = 'Login successful!';
      alert("login successfully");
     
      window.location.assign("polling new.html");
    } else {
      
      document.getElementById('loginMessage').textContent = 'Invalid username or password';
      
      
     
    }


  });


  document.getElementById('signupForm').addEventListener('submit' , function(event) {
    event.preventDefault();

 
    var firstName = document.getElementById('firstName').value;
    var lastName = document.getElementById('lastName').value;

    var email = document.getElementById('email').value;
    var password = document.getElementById('signupPassword').value;
    var rePassword = document.getElementById('rePassword').value;


    if (password !== rePassword) {
      document.getElementById('signupMessage').textContent = 'Passwords do not match';
      return;
    }


    var newUser = {
      username: email,
      password: password,
      firstName: firstName,
      lastName: lastName,
      email: email,
    };

    var storedUsers = JSON.parse(localStorage.getItem('users')) || [];
    storedUsers.push(newUser);
    localStorage.setItem('users', JSON.stringify(storedUsers));

    document.getElementById('signupMessage').textContent = 'Signup successful!';
    alert("Account created successfully")
  });




  </script>
</body>
</html>
